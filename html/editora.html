<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de livraria</title>
    <link rel="stylesheet" href="../css/editora.css">

<div id="modalEditora" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button" style="display: none;">&times;</span>
        <h2>Editar Livro</h2>
        <form id="formEditarLivro">
            <div class="modal-header">
                <label>Editora:</label>
                <input type="text" id="editEditora"><br>
            </div>
        

            <div class="modal-footer">
    
                <label>Status:</label>
                <select id="editStatus" required>
                    <option value="">Selecione o Status</option>
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                </select>
            </div>

            

            <div class="modal-buttons">
                <button type="button" id="btnSalvar">Salvar</button>
                <button type="button" id="btnFechar">Fechar</button>
                <button type="button" id="Remover">Remover</button>
            </div>
        </form>
    </div>
</div>


<body>
    <nav class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon" title="Livraria">
                        <ion-icon name="library-outline"></ion-icon>

                </a>
            </li>
            
            <li>
                <a href="index.html">
                    <span class="icon" title="Planilha">
                        <ion-icon name="grid-outline"></ion-icon>
                      </span>
                    <span class="title">Catalogo</span>
                </a>
            </li>

            <li>
                <a href="autores.html">
                    <span class="icon">
                        <ion-icon name="create-outline"></ion-icon>
                    </span>
                    <span class="title">Autores</span>
                </a>
            </li>
            <li>
                <a href="livro.html" data-section="livrosSection">
                  <span class="icon" title="Livros">
                    <ion-icon name="book-outline"></ion-icon>
                  </span>
                  <span class="title">Livros</span>
                </a>
            </li>
              
        
            <li>
                <a href="editora.html">
                    <span class="icon" title="Editoras">
                        <ion-icon name="business-outline"></ion-icon>
                      </span>
                    <span class="title">Editoras</span>
                </a>
            </li>

            <li>
                <a href="lista.html">
                    <span class="icon" title="Informações">
                        <ion-icon name="list-outline"></ion-icon>
                      </span>
                    <span class="title">Lista de tarefas</span>
                </a>
            </li>

            <li>
                <a href="infor.html">
                    <span class="icon" title="Informações">

                      </span>
                    <span class="title">Informações</span>
                </a>
            </li>

            <li>
                <a href="user.html">
                    <span class="icon" title="Informações do Usuário">

                    </span>
                    <span class="title">usuarios</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="form-livro">            
            <div class="topbar">
                <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                <div class="user"><img src="../img/image copy.png" alt="" /></div>
            </div>        
            <div class="form-livro-header">
                <h1>CADASTRE UMA EDITORA</h1>
            </div>
            <form onsubmit="return false;">
                <div class="form-livro-1">
                    <label for="editora">Editora:</label>
                    <input id="editora" type="text" placeholder="Editora" required />
                </div>
                <div class="button-devs">
                    <input type="button" value="CADASTRE" class="button-cadast" />
                </div>
            </form>
        </div>
        <section class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>EDITORAS</h2>
                </div>
                
                <div class="selecoes">
                    <div class="search">
                        <label>
                            <input type="text"  id="buscarEditora" placeholder="Procurar Editoras">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                    <div class="botoes-infr">
                        <label style="display: none;">
                            <input type="button" value="Atualizar" class="Atualizar">
                        </label>
                        <label for="" style="display: none;">
                            <input type="button" value="Remover" class="Deletar">
                        </label>
                    </div>
                </div>

                <table id="editoraTable">
                    <thead>
                        <tr>
                            <td class="editora">EDITORA</td>
                            <td class="status">STATUS</td>
                            <td class="data">DATA DE CADASTRO</td>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
                
        </section>
    </main>

    
    <script src="../js/index.js"></script>
