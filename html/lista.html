</head>
<body>
    <nav class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon" title="Livraria">
                        <ion-icon name="library-outline"></ion-icon>
                    </span>
                    <span class="title">Livraria Sola Scriptura</span>
                </a>
            </li>
            
            <li>
                <a href="index.html">
                    <span class="icon" title="Planilha">
                        <ion-icon name="grid-outline"></ion-icon>
                      </span>
                    <span class="title">Catalogo</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="create-outline"></ion-icon>
                    </span>
                    <span class="title">Altores</span>
                </a>
            </li>
            <li>
                <a href="livro.html" data-section="livrosSection">
                  <span class="icon" title="Livros">
                    <ion-icon name="book-outline"></ion-icon>
                  </span>
                  <span class="title">Livros</span>
                </a>
            </li>
              
        
            <li>
                <a href="#">
                    <span class="icon" title="Editoras">
                        <ion-icon name="business-outline"></ion-icon>
                      </span>
                    <span class="title">Editoras</span>
                </a>
            </li>

            <li>
                <a href="lista.html">
                    <span class="icon" title="Informações">
                        <ion-icon name="list-outline"></ion-icon>
                      </span>
                    <span class="title">Lista de tarefas</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon" title="Informações">
                        <ion-icon name="information-circle-outline"></ion-icon>
                      </span>
                    <span class="title">Informações</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon" title="Informações do Usuário">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="title">usuarios</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="form-livro">            
            <div class="topbar">
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    
    
                    <div class="user">
                        <img src="../img/image copy.png" alt="">
                    </div>
            </div>        
            <div class="form-livro-header">
                <h1>LISTA DE TAREFAS</h1>
            </div>
            <form action="">
                <div class="form-livro-1">
                    <label for="">Tarefa:</label>
                    <input type="text" placeholder="Tarefa" required>
                </div>
                <div class="form-livro-2">
                    <label for="">Funcionario:</label>
                    <select name="" id="">
                        <option value="">Selecione o funcionario</option>
                        <option value="">Funcionario 1</option>
                        <option value="">Funcionario 2</option>
                        <option value="">Funcionario 3</option>
                    </select>  

                </div>
                <div class="button-devs">
                    <input type="button" value="Criar tarefa" class="button-cadast" >
                </div>
            </form>
            
        </div>


        <section class="details">
            <div class="recentOrders">
                <div class="selecoes">
                    <div class="search">
                        <label>
                            <input type="text"  id="buscarLivro" placeholder="Procurar livro">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                </div>  
                <div class="tarefa-secti">
                    <div class="tarefa">
                        <div class="tarefa-info">
                            <h3>Arrumar livros no setor de ficcção</h3>
                            <p>Funcionario: Maria</p>
                        </div>
                        <div class="buttons">
                            <button class="button-concluir">Concluido</button>
                            <br>
                            <button class="button-excluir">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>


    <script src="../js/index.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
